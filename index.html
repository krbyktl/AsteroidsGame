<!DOCTYPE html>
	<head>
		<meta charset="utf-8">
		<title>Asteroids Game</title>
		<link href='http://fonts.googleapis.com/css?family=Open+Sans' rel='stylesheet' type='text/css'>
		<link rel="stylesheet" href="styles.css">
		<script src="processing.js"></script>
	</head>
	<body>
		<header>
			<h1>Asteroids Game</h1>
		</header>
			<section id="content">
				<canvas id="AsteroidsGame" data-processing-sources="AsteroidsGame.pde", "Bullet.pde">
				</canvas>
		    </section>
	    <footer>
		    Use "a" to rotate clockwise, "d" to rotate counterclockwise, "w" to accelerate, "s" to deccelerate, and "q" to hyperspace. Rather than the asteroids disappearing completely, I used the remove method to make a displaced asteroid, creating the appearance of a bounce.
	    </footer>
	</body>
</html>
